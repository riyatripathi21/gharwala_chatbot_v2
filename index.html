<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gharwala</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
    (function () {
          // https://dashboard.emailjs.com/admin/account
          emailjs.init("BK12u6xSdsHedurTm");
        })();
    </script>

</head>

<body>
    <div class="botIcon">
        <div class="botIconContainer">
            <div class="iconInner">
                <i class="bi bi-chat-text" aria-hidden="true"></i>
            </div>
        </div>
        <div class="Layout Layout-open Layout-expand Layout-right">
            <div class="Messenger_messenger">
                <div class="Messenger_header">
                    <h4 class="Messenger_prompt"><i class="fa fa-home me-2 mx-4"></i>GharWala</h4> <span
                        class="chat_close_icon"><i class="bi bi-x-square" aria-hidden="true"></i></span>
                </div>
                <div class="Messenger_content">
                    <div class="Messages">
                        <div class="Messages_list">
                            <div class="form-container mt-2 mx-3" id="initialDetails">
                                <form id="userForm">
                                    <div class="form-group">
                                        <input type="text" id="txtName" name="txtName" class="form-control my-input" pattern="^[a-zA-Z\s]+$" maxlength="65"
                                            required>
                                        <label class="my-label" for="txtName"><i class="bi bi-person"></i> Name<span
                                                class="gl-form-asterisk"></span></label>
                                                <span id="nameError" class="error-message"></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="txtEmail" id="txtEmail" name="txtEmail" class="form-control my-input"  maxlength="45"
                                            required>
                                        <label class="my-label" for="txtEmail"><i class="bi bi-envelope-at"></i>
                                            Email<span class="gl-form-asterisk"></span></label>
                                            <span id="emailError" class="error-message"></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="txtPhone" name="txtPhone" class="form-control my-input"  maxlength="10"
                                            required>
                                        <label class="my-label" for="txtPhone"><i class="bi bi-telephone"></i> Phone<span
                                                class="gl-form-asterisk"></span></label>
                                                <span id="phoneError" class="error-message"></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="txtArea" name="txtArea" class="form-control my-input"  maxlength="50"
                                            required>
                                        <label class="my-label" for="txtArea"><i class="bi bi-geo-alt"></i> Location<span
                                                class="gl-form-asterisk"></span></label>
                                                <span id="areaError" class="error-message"></span>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn btn-success w-100" onclick="frmSubmit()"><i
                                                class="bi bi-send me-2"></i> Submit</button>
                                    </div>
                                </form>
                            </div>
                            <div id="chatContainer">

                            </div>
                        </div>
                    </div>
                    <form id="messenger">
                        <div class="Input Input-blank">
                            <input name="msg" id="messageInput" class="Input_field" placeholder="Send a message...">
                            <button type="submit" id="submitButton"
                                class="Input_button Input_button-send nswer-btn answer-btn">
                                <div class="Icon">
                                    <svg viewBox="1496 193 57 54" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="Group-9-Copy-3" stroke="none" stroke-width="1" fill="none"
                                            fill-rule="evenodd"
                                            transform="translate(1523.000000, 220.000000) rotate(-270.000000) translate(-1523.000000, -220.000000) translate(1499.000000, 193.000000)">
                                            <path
                                                d="M5.42994667,44.5306122 L16.5955554,44.5306122 L21.049938,20.423658 C21.6518463,17.1661523 26.3121212,17.1441362 26.9447801,20.3958097 L31.6405465,44.5306122 L42.5313185,44.5306122 L23.9806326,7.0871633 L5.42994667,44.5306122 Z M22.0420732,48.0757124 C21.779222,49.4982538 20.5386331,50.5306122 19.0920112,50.5306122 L1.59009899,50.5306122 C-1.20169244,50.5306122 -2.87079654,47.7697069 -1.64625638,45.2980459 L20.8461928,-0.101616237 C22.1967178,-2.8275701 25.7710778,-2.81438868 27.1150723,-0.101616237 L49.6075215,45.2980459 C5.08414042,47.7885641 49.1422456,50.5306122 46.3613062,50.5306122 L29.1679835,50.5306122 C27.7320366,50.5306122 26.4974445,49.5130766 26.2232033,48.1035608 L24.0760553,37.0678766 L22.0420732,48.0757124 Z"
                                                id="sendicon" fill="#96AAB4" fill-rule="nonzero"></path>
                                        </g>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
